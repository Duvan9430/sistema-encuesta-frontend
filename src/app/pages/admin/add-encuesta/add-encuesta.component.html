<mat-card>
  <div class="row" >
    <div class="col-md-12  col-ms-12 col-lg-12 offset-md-2">
      <h1 class="full-width ">Agregar nueva encuesta</h1>
      <form (ngSubmit) = "guardarCuestionario()">
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Numero Documento</mat-label>
              <input
              [(ngModel)] = "encuestaData.numeroDocumento"
              type="text"
              name="numeroDocumento"
              required
              placeholder="Digite el Numero documento"
              matInput>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Descripci√≥n</mat-label>
              <textarea
              [(ngModel)] = "encuestaData.comentarios"
              type="text"
              name="comentarios"
              placeholder="Digite el comentario"
              matInput
              rows="8"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width"  appearance = "outline">
              <mat-label>Email</mat-label>
              <input required [(ngModel)] = "encuestaData.email" name = "email" type="email" matInput placeholder="Digite su email">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Marca</mat-label>
              <mat-select name="marcaFavoritaId" [(ngModel)] = "encuestaData.marcaFavoritaId.id">
                <mat-option *ngFor = "let c of marcas" [value] = "c.id">
                  {{ c.nombre }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="container text-center">
          <button mat-raised-button color="primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</mat-card>
