<mat-card>
  <h1>Agregar nueva encuesta</h1>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form (ngSubmit) = "guardarCuestionario()">
        <mat-form-field class="w100" appearance="fill">
          <mat-label>Numero Documento</mat-label>
          <input
          [(ngModel)] = "encuestaData.numeroDocumento"
          type="text"
          name="numeroDocumento"
          required
          placeholder="Digite el Numero documento"
          matInput>
        </mat-form-field>
        <mat-form-field class="w100" appearance="fill">
          <mat-label>Descripci√≥n</mat-label>
          <textarea
          [(ngModel)] = "encuestaData.comentarios"
          type="text"
          name="comentarios"
          placeholder="Digite el comentario"
          matInput
          rows="8"></textarea>
        </mat-form-field>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width"  appearance = "outline">
              <mat-label>Email</mat-label>
              <input required [(ngModel)] = "encuestaData.email" name = "email" type="email" matInput placeholder="Digite su email">
            </mat-form-field>
          </div>
        </div>

        <mat-form-field appearance="fill" class="mt20 w100">
          <mat-label>Marca</mat-label>
          <mat-select name="marcaFavoritaId" [(ngModel)] = "encuestaData.marcaFavoritaId.id">
            <mat-option *ngFor = "let c of marcas" [value] = "c.id">
              {{ c.nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div class="container text-center">
          <button mat-raised-button color="primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</mat-card>
